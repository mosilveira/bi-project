<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../static/styles/main.css" th:href="@{/styles/main.css}" rel="stylesheet" />
    <title>CSCA - BI Portal</title>
</head>
<body>

    <div class="container text-center mt-5">
        <div class="row align-items-center"></div>
        <div class="row align-items-center mt-5">
            <div class="col">

            </div>
            <div class="col">
                <h1 class="text-white">Portal BI</h1>
                <p  class="text-white">CSCA - BH</p>
            </div>
            <div class="col">

            </div>
        </div>
        <div class="row align-items-center mt-5">
            <div class="col">
                <h2 class="text-white">Deseja atualizar sua base de dados?</h2>
                <form class="mt-3" method="POST" action="#" th:action="@{/api/file/upload}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="formFile" class="form-label text-white">Insira o arquivo no formato xls ou xlsx</label>
                        <input class="form-control" type="file" id="formFile" name="file">
                    </div>
                    <button type="submit" class="btn btn-primary" onsubmit="event.preventDefault();">Enviar</button>
                    <a th:href="@{/api/export-csv}" class="btn btn-success"><i class="fa fa-download"></i> Download CSV</a>
                </form>
                <p class="text-white mt-3">* Após o download do arquivo CSV, será necessário acessar a fonte de dados do Looker Studio e alterar o arquivo. Manter o mesmo nome "data.csv"</p>
            </div>
            <div class="col">
                <iframe width="600" height="450"
                        src="https://datastudio.google.com/embed/reporting/0fc13630-b0c0-40b6-9ef6-45beccddc596/page/zP69C"
                        frameborder="0" style="border:0" allowfullscreen></iframe>

                <a class="text-white" href="https://datastudio.google.com/reporting/0fc13630-b0c0-40b6-9ef6-45beccddc596/page/zP69C">Acessar o Looker Studio</a>
            </div>
        </div>
    </div>

</body>
</html>
